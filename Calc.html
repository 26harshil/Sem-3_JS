<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="Calc.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

</head>

<body>
    <div class="container">
        <h1 style="margin-bottom: 50px;">Calculator</h1>
        <div class="calc">
            <div class="msgbox"><input type="text" onclick="display()" id="txt"></div>
            <br>

            <div class="btnsclass">

                <div class=""><button type="button" id="btn"  value="7" onclick="display('7')" >7</button></div>
                <div class=""><button type="button" id="btn"  value="8" onclick="display('8')">8</button></div>
                <div class=""><button type="button" id="btn" onclick="display('9')">9</button></div>
                <div class=""><button type="button" id="btn"  class= "sign"onclick="display('x')">x</button></div>

            </div>
            <br>
            <div class="btnsclass">


                <div class=""><button type="button" id="btn" onclick="display('4')">4</button></div>
                <div class=""><button type="button" id="btn" onclick="display('5')">5</button></div>
                <div class=""><button type="button" id="btn" onclick="display('6')">6</button></div>
                <div class=""><button type="button" id="btn"  class= "sign"onclick="display('/')">/</button></div>
            </div>
            <br>
            <div class="btnsclass">

                <div class=""><button type="button" id="btn" onclick="display('1')">1</button></div>
                <div class=""><button type="button" id="btn" onclick="display('2')">2</button></div>
                <div class=""><button type="button" id="btn" onclick="display('3')">3</button></div>
                <div class=""><button type="button" id="btn"  class= "sign" onclick="display('+')">+</button></div>

            </div>
            <br>
            <div class="btnsclass">

                <div class=""><button type="button" id="btn" class= "sign"onclick="display('-')">-</button></div>
                <div class=""><button type="button" id="btn" class= "sign" onclick="display('%')">%</button></div>
                <div class=""><button type="button" id="btn"  class= "sign"onclick="ans()">=</button></div>
                <div class=""><button type="button" id="btn"  class= "sign"onclick="rst()">C</button></div>
                

            </div>




        </div>


    </div>



   <script src="Calc.js"></script>

</body>

</html>
